<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="">
        <h1>Event Registration</h1>
        <label for="name">Name:</label><br><br>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" id="email"><br><br>

        <label for="phone">Phone:</label><br><br>
        <input type="tel" id="phone"><br><br>

        <label for="select">Select type: </label>
        <select name="select" id="select">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br><br>

        <fieldset>
            <legend>Topics of interest</legend>
            <label for="check1">HTML</label>
            <input type="checkbox" id="check1"> <br>

            <label for="check2">CSS</label>
            <input type="checkbox" id="check2"> <br>

            <label for="check3">JS</label>
            <input type="checkbox" id="check3"> <br>
        </fieldset><br>

        <label for="comments">Comments</label><br>
        <textarea name="text1" id="text1"></textarea>
        <button>Register</button>
        
    </form>
</body>
</html>
