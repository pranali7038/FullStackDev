<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built in Object</title>
</head>
<body>
    <h2>Built in Object</h2>

    <script>
        //1)MATH Object
        console.log(Math.PI);
        console.log(Math.max(40,90,7,100,4984));
        console.log(Math.min(40,90,7,100,4984));
        console.log(Math.random());
        console.log(Math.floor(2.5));
        console.log(Math.ceil(2.5));
        console.log(Math.abs(-7));
        
        
        //2)Date
        let curr = new Date();
        console.log(curr);
        console.log(curr.getDate());
        let date = new Date('June 20 1998 07:15');
        console.log(date);
        
        console.log(curr.getHours());
        
        
        
        
        
    </script>
</body>
</html>
