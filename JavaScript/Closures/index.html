<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <h2>Closure in Js</h2>
    <script>
        function outer(){
            let name ="pranali";
            function inner(){
                console.log(name);
                
            }
            inner();
        }
        outer();

    </script>
</body>
</html>
