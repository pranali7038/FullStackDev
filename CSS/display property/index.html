<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        div{
            border: 1px solid red;
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 20px;
        }
        .box{
            color: purple;
            box-sizing: border-box;
            width: 200px;
            height: 200px;
        }
        span{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div>pranali dipak jahagirdar</div>
    <div>i am full stack developer</div>
    <div class="box">lets test box sizing</div>
    <span>This is pranali jahagirdar</span>
    <span>This is pranali jahagirdar 1.2</span>
</body>
</html>
