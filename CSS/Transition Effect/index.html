<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trasition effect</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: beige;
            border: 2px solid black;
            transition: all;
            transition-duration: 4s;
            transition-delay: 1s;
            transition-timing-function: linear;
        }
        .box:hover{
            width: 500px;
            height: 500px;
            background-color: blueviolet;

        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
